      <div class="card_inputs">

    <div class="boxes_input">

          <label for="female">Female</label><br />

            type="radio"
            class="non-binary"
            name="gender"
            value="Non-Binary"

        </form>
      </div>
      <!-- <!checkbox  > -->

        </div>
      </div>

        <button

          onclick="genderInput(event);"
